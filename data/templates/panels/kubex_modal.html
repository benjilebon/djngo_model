<div id="kubeConfigModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editer Kubex</h4>
      </div>
      <div class="modal-body">
        <p><b>Info du Kubex: </b></p>
        <strong>Kubex IP</strong>: <span id="kubex-ip"></span><br>
        <strong>Serveur IP</strong>: <span id="server-ip"></span><br>
        <strong>Sensors</strong>:<br>
        <ul id="sensor-list"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Edit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="sensorConfigModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editer Sensor</h4>
      </div>
      <div class="modal-body">
        <p><b>Info du sensor: </b></p>
        <strong>Sensor Id</strong>: <span id="sensor-id"></span><br>
        <strong>Data Format</strong>: <span id="data-format"></span><br>
        <label for="sensor-title">Sensor Title</label>
        <input type="text" class="form-control" id="sensor-title" />
        <label for="sensor-description">Sensor Description</label>
        <input type="text" class="form-control" id="sensor-description" />
        <label for="sensor-ip">Sensor IP</label>
        <input type="text" class="form-control" id="sensor-ip" />
        <div id="sensor-fields"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateSensor(event)">Edit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
